<!-- gunui/generative_ui.html -->
<!DOCTYPE html>
<html>
<head>
    <title>GunUI: Generative UI</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="generativeCanvas"></canvas>
    <script>
        const canvas = document.getElementById('generativeCanvas');
        const ctx = canvas.getContext('2d');

        // กำหนดขนาด canvas ให้เท่ากับขนาดหน้าจอ
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // สร้างอนุภาค
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = this.getRandomOKLCHColor();
            }

            getRandomOKLCHColor() {
                // สร้างสีแบบ OKLCH สำหรับแสดงผลที่แม่นยำ
                const lightness = 0.7 + Math.random() * 0.3;
                const chroma = 0.1 + Math.random() * 0.2;
                const hue = Math.random() * 360;
                return `oklch(${lightness} ${chroma} ${hue})`;
            }

            update(vitalSigns) {
                // ปรับความเร็วของอนุภาคตาม System Vital Signs
                const moodFactor = vitalSigns.system_mood === "Resting" ? 0.5 :
                                   vitalSigns.system_mood === "Active" ? 1.0 :
                                   vitalSigns.system_mood === "Excited" ? 1.5 : 2.0;

                this.speedX *= moodFactor;
                this.speedY *= moodFactor;

                this.x += this.speedX;
                this.y += this.speedY;

                // เมื่ออนุภาคออกนอกขอบจอ ให้กลับมาที่ขอบ
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // สร้างอนุภาคจำนวน 200 อนุภาค
        const particles = [];
        for (let i = 0; i < 200; i++) {
            particles.push(new Particle());
        }

        // ฟังก์ชันสำหรับอัปเดตและวาดอนุภาค
        function animate(vitalSigns) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update(vitalSigns);
                particles[i].draw();
            }
            requestAnimationFrame(() => animate(vitalSigns));
        }

        // ตัวอย่าง System Vital Signs
        const vitalSigns = {
            cpu_load: 0,
            memory_usage: 0,
            battery_level: 100,
            system_mood: "Resting"
        };

        animate(vitalSigns);
    </script>
</body>
</html>
