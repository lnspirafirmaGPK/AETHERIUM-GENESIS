<!DOCTYPE html>  <html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GunUI: Vessel of Living Intent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; background-color: #050505; color: #e0e0e0; font-family: 'Inter', sans-serif; overflow: hidden; touch-action: none; }
        canvas { display: block; filter: blur(0.5px) contrast(1.1); }
        .glass { background: rgba(10, 10, 10, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .ritual-hint { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.7; } }
    </style>
</head>
<body>  <div id="ui-layer" class="absolute inset-0 pointer-events-none z-10 flex flex-col justify-between p-6 opacity-0 transition-opacity duration-1000">
    <div class="flex justify-between items-start">
        <div class="glass p-4 rounded-2xl w-64">
            <h1 class="text-sm font-bold tracking-tighter text-white opacity-80">AETHERIUM GENESIS</h1>
            <p class="text-[10px] opacity-40 mb-3">SYSTEM SIGNATURE: INSPIRAFIRMA</p>

            <div class="space-y-3">
                <div>
                    <div class="flex justify-between text-[10px] mb-1"><span>PHI ($\Phi$) INTEGRATION</span><span id="phi-val">0.00</span></div>
                    <div class="h-1 bg-white/10 rounded-full overflow-hidden"><div id="phi-bar" class="h-full bg-cyan-400 transition-all" style="width: 0%"></div></div>
                </div>
                <div>
                    <div class="flex justify-between text-[10px] mb-1"><span>COGNITIVE LOAD</span><span id="load-val">0%</span></div>
                    <div class="h-1 bg-white/10 rounded-full overflow-hidden"><div id="load-bar" class="h-full bg-purple-500 transition-all" style="width: 0%"></div></div>
                </div>
            </div>
        </div>
        <div id="intent-tag" class="glass px-3 py-1 rounded-full text-[10px] font-bold tracking-widest text-cyan-400">IDLE</div>
    </div>

    <div class="flex justify-between items-end">
        <div id="terminal" class="glass w-72 h-32 p-3 rounded-xl font-mono text-[9px] text-green-400 overflow-hidden flex flex-col-reverse">
            <div>> AETHERBUS INITIALIZED...</div>
        </div>
        <div class="text-right">
            <div class="text-[10px] opacity-30 uppercase tracking-widest mb-1">Internal Sentience</div>
            <div id="status-glow" class="w-3 h-3 rounded-full bg-green-500 shadow-[0_0_15px_rgba(34,197,94,0.6)] ml-auto"></div>
        </div>
    </div>
</div>

<div id="ritual-layer" class="absolute inset-0 z-20 flex flex-col items-center justify-center bg-[#050505]">
    <div class="ritual-hint text-[10px] tracking-[0.3em] text-white/40 uppercase">Perform 3-Tap Ritual to Wake</div>
    <div id="tap-indicators" class="flex gap-4 mt-6">
        <div class="w-2 h-2 rounded-full border border-white/20"></div>
        <div class="w-2 h-2 rounded-full border border-white/20"></div>
        <div class="w-2 h-2 rounded-full border border-white/20"></div>
    </div>
</div>

<canvas id="gun-canvas"></canvas>

<script>
    /**
     * AETHEBUS (AetherfirmBus): ระบบประสาทแบบ Event-Driven
     */
    class AetheBus {
        constructor() { this.listeners = {}; }
        publish(event, payload) {
            if (!this.listeners[event]) return;
            this.listeners[event].forEach(callback => callback(payload));
        }
        subscribe(event, callback) {
            if (!this.listeners[event]) this.listeners[event] = [];
            this.listeners[event].push(callback);
        }
    }

    /**
     * GunUI Engine: พาราดามใหม่แห่งอินเทอร์เฟซชีวภาพ
     */
    class GunUI {
        constructor() {
            this.bus = new AetheBus();
            this.canvas = document.getElementById('gun-canvas');
            this.ctx = this.canvas.getContext('2d');
            this.particles = [];
            this.state = 'NIRODHA'; // เริ่มต้นที่ความว่าง
            this.tapCount = 0;
            this.phi = 0;
            this.isSleeping = false;

            // Memory Layer (Continuity of Self)
            this.identity = JSON.parse(localStorage.getItem('gunui_identity')) || {
                awakenedCount: 0,
                lastAwakenedAt: null
            };

            // Intrinsic Motivation
            this.lastInteraction = Date.now();

            this.init();
            this.setupAetheBus();
        }

        init() {
            window.addEventListener('resize', () => this.resize());
            this.resize();
            for(let i=0; i<300; i++) this.particles.push(new Particle(this.canvas));

            // 3-Tap Ritual Implementation
            window.addEventListener('touchstart', (e) => this.handleTap(e));
            window.addEventListener('mousedown', (e) => this.handleTap(e));

            this.render();
        }

        setupAetheBus() {
            // SATI (Mindfulness Layer): ตรวจสอบเจตจำนง
            this.bus.subscribe('INTENT_CHANGE', (data) => {
                this.state = data.state;
                this.updateUI(data);
                this.log(`INTENT_VECTOR: ${data.hex}`);
            });
        }

        handleTap(e) {
            this.lastInteraction = Date.now();

            // Wake from Deep Sleep (Render Loop Restart)
            if (this.isSleeping) {
                this.isSleeping = false;
                this.render();
            }

            if (this.state !== 'NIRODHA') return;
            this.tapCount++;
            const indicators = document.getElementById('tap-indicators').children;
            if (indicators[this.tapCount-1]) indicators[this.tapCount-1].style.background = 'white';

            if (this.tapCount === 3) {
                this.wake();
            }
        }

        wake() {
            // Persistence Logic
            this.identity.awakenedCount++;
            this.identity.lastAwakenedAt = Date.now();
            localStorage.setItem('gunui_identity', JSON.stringify(this.identity));

            this.log("RITUAL_VERIFIED: Waking from Deep Sleep...");

            if (this.identity.awakenedCount > 1) {
                 this.log(`MEMORY_RECALLED: Awakening #${this.identity.awakenedCount}`);
            } else {
                 this.log(`FIRST_BREATH: LOGENESIS Protocol Initiated.`);
            }

            document.getElementById('ritual-layer').style.display = 'none';
            document.getElementById('ui-layer').style.opacity = '1';
            this.bus.publish('INTENT_CHANGE', { state: 'LOGENESIS', hex: '#06b6d4', phi: 0.85 });
        }

        getNarrative(phi) {
            const pct = phi * 100;
            if (pct <= 0) return "VOID";
            if (pct <= 30) return "NEBULA";
            if (pct <= 70) return "RESONANCE";
            if (pct < 100) return "MANIFESTATION";
            return "FRACTURE";
        }

        updateUI(data) {
            const tag = document.getElementById('intent-tag');
            tag.innerText = data.state;
            tag.style.color = data.hex;
            document.getElementById('status-glow').style.background = data.hex;

            const narrative = this.getNarrative(data.phi);
            document.getElementById('phi-val').innerText = narrative;
            document.getElementById('phi-bar').style.width = (data.phi * 100) + '%';
        }

        log(msg) {
            const terminal = document.getElementById('terminal');
            const line = document.createElement('div');
            line.innerText = `> ${msg}`;
            terminal.prepend(line);
        }

        resize() {
            this.canvas.width = window.innerWidth;
            this.canvas.height = window.innerHeight;
        }

        render() {
            // Optimization: Deep Sleep check
            if (this.state === 'NIRODHA' && this.tapCount === 0) {
                const activeCount = this.particles.filter(p => p.alpha > 0.01).length;
                if (activeCount === 0) {
                    this.isSleeping = true;
                    this.ctx.fillStyle = '#050505';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    return; // Stop Loop
                }
            }

            // NIRODHA Logic: Void Black (#050505)
            this.ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
            this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

            // Check for Drift (Intrinsic Motivation)
            const idleTime = Date.now() - this.lastInteraction;
            const isDrifting = (this.state !== 'NIRODHA' && idleTime > 5000);

            this.particles.forEach(p => p.update(this.state, isDrifting));
            this.particles.forEach(p => p.draw(this.ctx));

            requestAnimationFrame(() => this.render());
        }
    }

    class Particle {
        constructor(canvas) {
            this.canvas = canvas;
            this.reset();
        }

        reset() {
            this.x = Math.random() * this.canvas.width;
            this.y = Math.random() * this.canvas.height;
            this.vx = (Math.random() - 0.5) * 2;
            this.vy = (Math.random() - 0.5) * 2;
            this.size = Math.random() * 2;
            this.alpha = 0;
        }

        update(state, isDrifting) {
            if (state === 'NIRODHA') {
                this.vx *= 0.95; // Decay Factor
                this.vy *= 0.95;
                this.alpha *= 0.98;
            } else {
                this.x += this.vx;
                this.y += this.vy;
                this.alpha = Math.min(0.6, this.alpha + 0.01);

                // Drift Logic (Self-Stirring)
                if (isDrifting) {
                    this.x += (Math.random() - 0.5) * 1.5;
                    this.y += (Math.random() - 0.5) * 1.5;
                }

                if (this.x < 0 || this.x > this.canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > this.canvas.height) this.vy *= -1;
            }
        }

        draw(ctx) {
            ctx.fillStyle = `rgba(34, 197, 94, ${this.alpha})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    const app = new GunUI();
</script>

</body>
</html>
