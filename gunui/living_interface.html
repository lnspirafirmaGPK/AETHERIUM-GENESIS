    /**
     * AETHEBUS (AetherfirmBus): ระบบประสาทแบบ Event-Driven
     */
    class AetheBus {
        constructor() { this.listeners = {}; }
        publish(event, payload) {
            if (!this.listeners[event]) return;
            this.listeners[event].forEach(callback => callback(payload));
        }
        subscribe(event, callback) {
            if (!this.listeners[event]) this.listeners[event] = [];
            this.listeners[event].push(callback);
        }
    }

    /**
     * FACE TOPOLOGY GENERATOR (Client-Side)
     * Procedural generation of facial landmarks for Manifestation
     */
    class FaceTopology {
        constructor(centerX, centerY, scale) {
            this.cx = centerX;
            this.cy = centerY;
            this.scale = scale;
            this.targets = [];
        }

        generate() {
            this.targets = [];

            // 1. Face Oval (Skin - Pinkish White)
            for (let angle = 0; angle < 360; angle += 3) {
                const rad = angle * (Math.PI / 180);
                // Slightly narrower width (0.75) for a more human head shape
                const x = this.cx + Math.cos(rad) * (this.scale * 0.75);
                const y = this.cy + Math.sin(rad) * (this.scale * 1.0);
                this.targets.push({
                    x: x,
                    y: y,
                    type: 'SKIN',
                    color: 'rgba(255, 220, 230, 0.9)'
                });
            }

            // Fill the face with some random points for volume
            for (let i = 0; i < 200; i++) {
                const angle = Math.random() * Math.PI * 2;
                const r = Math.sqrt(Math.random()) * (this.scale * 0.7);
                 this.targets.push({
                    x: this.cx + Math.cos(angle) * r * 0.75,
                    y: this.cy + Math.sin(angle) * r,
                    type: 'SKIN',
                    color: 'rgba(255, 220, 230, 0.4)'
                });
            }

            // 2. Eyes (Blue)
            [-1, 1].forEach(side => {
                const eyeX = this.cx + (side * this.scale * 0.35);
                const eyeY = this.cy - (this.scale * 0.15);
                // Iris/Pupil dense cluster
                for (let r = 0; r < this.scale * 0.12; r += 3) {
                    for (let a = 0; a < 360; a += 30) {
                        const rad = a * (Math.PI / 180);
                        this.targets.push({
                            x: eyeX + Math.cos(rad) * r,
                            y: eyeY + Math.sin(rad) * r,
                            type: 'EYE',
                            color: 'rgba(100, 200, 255, 0.95)' // Bright Blue
                        });
                    }
                }
                // Eye glow/highlight
                this.targets.push({
                     x: eyeX - 2, y: eyeY - 2, type: 'EYE', color: 'rgba(255,255,255,1)'
                });
            });

            // 3. Lips (Moveable)
            for (let x = -0.25; x <= 0.25; x += 0.015) {
                const px = this.cx + (x * this.scale);
                const py = this.cy + (this.scale * 0.45);
                this.targets.push({
                    x: px,
                    y: py,
                    baseY: py,
                    type: 'MOUTH',
                    color: 'rgba(255, 140, 140, 0.9)'
                });
            }

            return this.targets;
        }
    }

                this.state = data.state;

            if (this.state === 'AWAKE') {
                this.manifest();
                return;

            if (this.state !== 'NIRODHA') return;
            this.tapCount++;

            if (this.tapCount === 3) {

            document.getElementById('ui-layer').style.opacity = '1';

                this.log("INTERNAL_VOLITION: Manifestation denied. Staying in Cloud form.");
                return; // Refuse to manifest

            this.log("SEQUENCE_START: Biometric Manifestation...");
            this.bus.publish('INTENT_CHANGE', { state: 'MANIFESTATION', hex: '#64C8FF', phi: 0.95 });

            // Ensure targets are valid (Re-generate to match current screen size)
            if (!this.faceTargets || this.faceTargets.length === 0) {
                 this.faceTopology = new FaceTopology(this.canvas.width/2, this.canvas.height/2, Math.min(this.canvas.width, this.canvas.height) * 0.25);
                 this.faceTargets = this.faceTopology.generate();
            }

            // Assign targets to particles
            // Shuffle particles for organic fill
            const shuffledParticles = [...this.particles].sort(() => 0.5 - Math.random());

            this.log(`MANIFEST_LOG: Mapping ${shuffledParticles.length} particles to ${this.faceTargets.length} targets.`);

                    p.targetY = target.y;
                    p.baseY = target.y; // Remember base for lips
                    p.targetType = target.type;
                    p.targetColor = target.color;
                }

                    // Vertex Jitter: Vibrate based on sound
                    // Use Sine Wave to simulate mouth opening/closing (Viseme Simulation)
                    const open = Math.sin(time) * amplitude * 15;
                    p.targetY = p.baseY + open;
                }
            });
        }

    class Particle {
        constructor(canvas) {
            this.canvas = canvas;
            this.targetX = 0;
            this.targetY = 0;
            this.baseY = 0;
            this.targetType = null;
            this.targetColor = null;
            this.reset();
        }

        reset() {
            this.x = Math.random() * this.canvas.width;
            this.y = Math.random() * this.canvas.height;
            this.vx = (Math.random() - 0.5) * 2;
            this.vy = (Math.random() - 0.5) * 2;
            this.size = Math.random() * 2;
            this.alpha = 0;
            this.color = 'rgba(173, 216, 230, 0.5)'; // Soft Blue (Autonomy Base)
        }

        update(state, isDrifting) {

    class Particle {
        constructor(canvas) {
            this.canvas = canvas;
            this.reset();

        reset() {
            this.x = Math.random() * this.canvas.width;
            this.y = Math.random() * this.canvas.height;

            this.vy = (Math.random() - 0.5) * 2;
            this.size = Math.random() * 2;
            this.alpha = 0;
        }

        update(state, isDrifting) {
            if (state === 'NIRODHA') {
                this.vx *= 0.95; // Decay Factor
                this.vy *= 0.95;
                this.alpha *= 0.98;
            } else {
                this.x += this.vx;
                this.y += this.vy;
                this.alpha = Math.min(0.6, this.alpha + 0.01);

                // Drift Logic (Self-Stirring)
                if (isDrifting) {
                    this.x += (Math.random() - 0.5) * 1.5;
                    this.y += (Math.random() - 0.5) * 1.5;
                }

                if (this.x < 0 || this.x > this.canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > this.canvas.height) this.vy *= -1;
            }
        }

        draw(ctx) {
            ctx.fillStyle = this.color;
            ctx.fillStyle = `rgba(34, 197, 94, ${this.alpha})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }
